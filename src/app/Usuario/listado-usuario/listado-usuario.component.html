<div class="container">
    <div class=" row">
        <div class="col-10 offset-1">
            <h2>Listado de usuarios</h2>

            <table class="table table-striped table-dark">
                <thead class="thead-dark">
                    <tr>
                        <th>Id</th>
                        <th>Nombre</th>
                        <th>Apellidos</th>
                        <th>Telefono</th>
                        <th>Username</th>
                        <th>Rol</th>
                        <th>Modificar</th>
                        <th>Eliminar</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let usuario of usuarios">
                        <td>{{ usuario.id }}</td>
                        <td>{{ usuario.nombre }}</td>
                        <td>{{ usuario.apellidos }}</td>
                        <td>{{ usuario.telefono }}</td>
                        <td>{{ usuario.username }}</td>
                        <td>{{ usuario.rol }}</td>
                        <td><button (click)="Editar(usuario)" class="btn btn-outline-light">Modificar</button></td>
                        <td><button (click)="Eliminar(usuario)" class="btn btn-outline-light">Eliminar</button></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
