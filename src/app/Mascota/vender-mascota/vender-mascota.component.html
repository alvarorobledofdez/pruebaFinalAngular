<div class="row">
    <div class="col-5 offset-4">
        <h2>Vender mascota</h2>

        <form (submit)="Actualizar(mascota)" class="form">
            <label class="col-12">Dni</label>
            <div class="row col-12">
                <input class="input-group" type="text" id="dni" name="dni" [(ngModel)]="cliente.id"><br><br>
            </div><br>

            <button type="submit" class="btn btn-primary">Vender</button>
        </form>
    </div>
</div>
