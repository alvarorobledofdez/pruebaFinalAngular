<div class="container">
    <div class=" row">
        <div class="col-10 offset-1">
            <h2>Listado de mascotas</h2>

            <table class="table table-striped table-dark">
                <thead class="thead-dark">
                    <tr>
                        <th>Id</th>
                        <th>Nombre</th>
                        <th>Tipo</th>
                        <th>Precio</th>
                        <th>Modificar</th>
                        <th>Vender</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let mascota of mascotas">
                        <td>{{ mascota.id }}</td>
                        <td>{{ mascota.nombre }}</td>
                        <td>{{ mascota.tipo }}</td>
                        <td>{{ mascota.precio }}</td>
                        <td><button (click)="Editar(mascota)" class="btn btn-outline-light">Modificar</button></td>
                        <td><button (click)="Vender(mascota)" class="btn btn-outline-light">Vender</button></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
