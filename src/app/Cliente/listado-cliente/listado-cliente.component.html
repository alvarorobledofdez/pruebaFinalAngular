<div class="container">
    <div class=" row">
        <div class="col-10 offset-1">
            <h2>Listado de clientes</h2>

            <table class="table table-striped table-dark">
                <thead class="thead-dark">
                    <tr>
                        <th>Id</th>
                        <th>DNI</th>
                        <th>Nombre</th>
                        <th>Apellidos</th>
                        <th>Direccion</th>
                        <th>Localidad</th>
                        <th>Correo</th>
                        <th>Telefono</th>
                        <th>Modificar</th>
                        <th>Eliminar</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let cliente of clientes">
                        <td>{{ cliente.id }}</td>
                        <td>{{ cliente.dni }}</td>
                        <td>{{ cliente.nombre }}</td>
                        <td>{{ cliente.apellidos }}</td>
                        <td>{{ cliente.direccion }}</td>
                        <td>{{ cliente.localidad }}</td>
                        <td>{{ cliente.correo }}</td>
                        <td>{{ cliente.telefono }}</td>
                        <td><button (click)="Editar(cliente)" class="btn btn-outline-light">Modificar</button></td>
                        <td><button (click)="Eliminar(cliente)" class="btn btn-outline-light">Eliminar</button></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
